<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Register Page</title>
    </head> 
    <body>
        <div class = "NavBarHeader">
            <div class="NavBarLoginHeader">
                <a href='./' class="loginReturnHome"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                <h1 class="NavBarHeaderCenter"><a href = "./" class="Logo"><i class="fa fa-wrench" aria-hidden="true"></i>Get<span>It</span>Right</a></h1>
            </div>
        </div>

        <div class = "loginMargin">
            <div class="loginContainer">
                <form action="/register" method="post">
                    <div class="loginwrapper">
                        <div class="loginHeader">
                            <h2>Registration</h2>
                        </div>
                        <div class="loginContent">
                            <div class="loginrow">
                                <div class="loginicon">
                                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                                </div>
                                <input type="text" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="loginrow">
                                <div class="loginicon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </div>
                                <input type="password" id="password" name="password" required placeholder="Password">
                            </div>
                            <div class="loginrow">
                                <div class="loginicon">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
                                <input type="email" id="email" name="email" required placeholder="Email">
                            </div>
                            <input type="submit" value="register" class="loginSubmit"><br>
                            {%if error%}
                            <p>{{error}}</p>
                            {%endif%}
                            Already a member, <a href = "./login">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
