<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Right</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='catalog.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "NavBarHeader">
        <div class="NavBarLoginHeader">
            <a href='./' class="loginReturnHome"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <h1 class="NavBarHeaderCenter"><a href = "./" class="Logo"><i class="fa fa-wrench" aria-hidden="true"></i>Get<span>It</span>Right</a></h1>
        </div>
    </div>
    

    </div>
    <main>
        <div class="product-list">
            {% for product in Products %}
            <div class="product">
                <p><strong>Product ID:</strong> {{ product[0] }}</p>
                <p><strong>Product Name:</strong> {{ product[1] }}</p>
                <p><strong>Company Name:</strong> {{ product[2] }}</p>
                <p><strong>Description:</strong> {{ product[3] }}</p>
                <p><strong>Price:</strong> {{ product[4] }}</p>
                <p><strong>Quantity:</strong> {{ product[5] }}</p>
                <!-- Form to add product to cart -->
                <form action="/catalog" method="post">
                    <input type="hidden" name="product_id" value="{{ product[0] }}">
                    
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Product Catalog</p>
    </footer>
</body>
</html>
