<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get It Right</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "NavBarHeader">
        <div class="NavBarLoginHeader">
            <a href='./' class="loginReturnHome"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            <h1 class="NavBarHeaderCenter"><a href = "./" class="Logo"><i class="fa fa-wrench" aria-hidden="true"></i>Get<span>It</span>Right</a></h1>
        </div>
    </div>
    <div class = "NavBar">
        <ul>
            <a href = "./catalog" class="NavBarButton">Catalog</a>
            <a href = "./cart" class="NavBarButton">Cart</a>
            <a href = "./checkout" class="NavBarButton">Check Out</a></li>
            <a href = "./" class="NavBarButton">Contact</a>
            <i class="fa fa-search NavBarButton" aria-hidden="true"></i>
        </ul>
    </div>
    
    <div class = catalogHeader>
        <h2>Choose a product</h2>
    </div>

    </div>
    <main>
        <div class="product-list">
            {% for product in Products %}
                <div class = "productContainer">
                    <div class="product">
                        <h3>{{ product[1] }}</h3>
                        <div class="productDesc">
                            <p><strong>Company Name:</strong> {{ product[2] }}</p>
                            <p><strong>Description:</strong> {{ product[3] }}</p>
                            <p><strong>Price:</strong> {{ product[4] }}</p>
                        </div>
                    </div>
                    <form class="catalogButtonContainer" action="/catalog" method="post">
                        <input type="hidden" name="product_id" value="{{ product[0] }}">
                        <button class = "catalogButton" type="submit">Add to Cart</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer class="py-3 my-4 footer">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3 footer-top">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <p class="text-center text-white">Â© 2024 GetItRight</p>
    </footer>

</body>
</html>
